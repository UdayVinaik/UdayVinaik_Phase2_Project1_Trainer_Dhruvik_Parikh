<body>
	<h1>Add Class Page</h1>
	<form method="post" action="AddClassServlet">

	<p>
		<label>Courses taught to the class</label>

	<br/>

		<label>Name of Students of the Class</label>

	<input type="submit" value="Add Student"/>
